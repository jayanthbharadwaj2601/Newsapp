        }

    <div class="wholecontainer">
    {% for i in articles %}
        <div class="newscontainer">
        <h1>{{i[0]}}</h1>
        <h6 id="author">-{{i[1]}}</h6>
        <p>{{i[2]}}</p>
        <h6 id="category">Category:{{i[3]}}</h6>
        <hr>
        <div class="container3">
        <form action="/delete" method="POST">
            <input type="submit" name="submit" id="button1" value="delete                {{i[0]}}">
        </form>
        <form action="/update" method="POST">
            <input type="submit" name="submit" id="button2" value="update                 {{i[0]}}">
        </form>
        </div>
        </div>
